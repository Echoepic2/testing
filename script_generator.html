<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Generator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add your styles.css if needed -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        input[type="text"], input[type="url"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #output {
            width: 80%;
            height: 100px;
            margin-top: 20px;
            padding: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <h1>Webbased Generate Script</h1>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="webhook">Webhook:</label>
    <input type="url" id="webhook" name="webhook" required><br>

    <button id="generateBtn">Generate Script</button>
    <button id="copyBtn">Copy to Clipboard</button>

    <textarea id="output" readonly></textarea>

    <footer>
        <p>Moontech Invite: <a href="https://discord.gg/RsMKm4ZWGd">Join Us</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
